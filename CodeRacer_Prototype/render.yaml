databases:
  - name: coderacer-db
    databaseName: coderacer
    user: coderacer_user
    plan: free

services:
  # Backend API
  - type: web
    name: coderacer-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coderacer-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: coderacer-frontend
    runtime: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://coderacer-backend.onrender.com